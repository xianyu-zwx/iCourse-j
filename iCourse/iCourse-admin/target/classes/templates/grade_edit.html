<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑班级</title>
    <link rel="stylesheet" th:href="@{/Sys/css/layui.css}">
    <script th:src="@{/Sys/lib/layui/layui.js}"></script>
</head>
<body>
<form class="layui-form" style="padding: 20px;">
    <!-- 隐藏域：班级ID -->
    <input type="hidden" name="id" th:value="${grade.id}">

    <div class="layui-form-item">
        <label class="layui-form-label">班级名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" required lay-verify="required"
                   th:value="${grade.name}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">专业</label>
        <div class="layui-input-block">
            <input type="text" name="major" required lay-verify="required"
                   th:value="${grade.major}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">系部</label>
        <div class="layui-input-block">
            <input type="text" name="department" required lay-verify="required"
                   th:value="${grade.department}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">学院</label>
        <div class="layui-input-block">
            <input type="text" name="college" required lay-verify="required"
                   th:value="${grade.college}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">班长</label>
        <div class="layui-input-block">
            <input type="text" name="monitor" th:value="${grade.monitor}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">学习委员</label>
        <div class="layui-input-block">
            <input type="text" name="learningCommittee" th:value="${grade.learningCommittee}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="submitForm">保存修改</button>
            <button type="button" class="layui-btn layui-btn-primary" onclick="parent.layer.closeAll()">取消</button>
        </div>
    </div>
</form>

<script>
    layui.use('form', function(){
        var form = layui.form;
        var layer = layui.layer;

        // 监听表单提交
        form.on('submit(submitForm)', function(data){
            $.post("/course/grade/update", data.field, function(res){
                if(res === 'success'){
                    layer.msg('修改成功', {icon: 1});
                    // 关闭弹窗并刷新父页面表格
                    setTimeout(function(){
                        parent.layer.closeAll();
                        parent.layui.table.reload('gradeTable');
                    }, 1000);
                } else {
                    layer.msg('修改失败', {icon: 2});
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
