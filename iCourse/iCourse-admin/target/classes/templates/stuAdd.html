<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加学生</title>
    <script type="text/javascript" th:src="@{/Sys/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/Sys/lib/layui/layui.js}" charset="utf-8"></script>
    <link rel="stylesheet" th:href="@{/Sys/css/layui.css}">
    <link rel="stylesheet" th:href="@{/Sys/js/css/modules/layui-icon-extend/iconfont.css}">
    <style>
        .layui-form {
            padding: 20px;
        }
        .layui-form-item {
            margin-bottom: 20px;
        }
        .layui-form-label {
            width: 120px;
        }
        .layui-input-block {
            margin-left: 150px;
        }
    </style>
</head>
<body class="layui-unselect lau-sign-body" style="padding-top: 0px;">

<form action="" class="layui-form">
    <!-- 学号 -->
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label"><i class="layui-icon layui-icon-username"></i> 学号</label>
            <div class="layui-input-block">
                <input type="text" name="stuNo" placeholder="请输入学号" autocomplete="off" class="layui-input" required>
            </div>
        </div>
    </div>

    <!-- 姓名 -->
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label"><i class="layui-icon layui-icon-user"></i> 姓名</label>
            <div class="layui-input-block">
                <input type="text" name="name" placeholder="请输入姓名" autocomplete="off" class="layui-input" required>
            </div>
        </div>
    </div>

    <!-- 年龄 -->
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label"><i class="layui-icon layui-icon-flag"></i> 年龄</label>
            <div class="layui-input-block">
                <input type="number" name="age" placeholder="请输入年龄" autocomplete="off" class="layui-input" required>
            </div>
        </div>
    </div>

    <!-- 性别 -->
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label"><i class="layui-icon layui-icon-sex"></i> 性别</label>
            <div class="layui-input-block">
                <input type="radio" name="gender" value="男" title="男" checked>
                <input type="radio" name="gender" value="女" title="女">
            </div>
        </div>
    </div>

    <!-- 班级 -->
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label"><i class="layui-icon layui-icon-group"></i> 班级</label>
            <div class="layui-input-block">
                <input type="text" name="grade" placeholder="请输入班级" autocomplete="off" class="layui-input" required>
            </div>
        </div>
    </div>

    <!-- QQ号 -->
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label"><i class="layui-icon layui-icon-phone"></i> QQ号</label>
            <div class="layui-input-block">
                <input type="text" name="qq" placeholder="请输入QQ号" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <!-- 人脸ID -->
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label"><i class="iconfont layui-icon-extend-faceid"></i> 人脸ID</label>
            <div class="layui-input-block">
                <input type="text" name="faceId" placeholder="请输入人脸ID" autocomplete="off" class="layui-input" required>
            </div>
        </div>
    </div>

    <!-- 提交按钮 -->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="register">
                <i class="layui-icon layui-icon-release"></i> 提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">
                <i class="layui-icon layui-icon-refresh"></i> 重置
            </button>
        </div>
    </div>
</form>

<script>
    $(function() {
        var url = 'registerStuDeal'; // 注册学生信息的接口

        layui.use('form', function() {
            var form = layui.form;

            // 监听提交
            form.on('submit(register)', function(data) {
                var studentData = JSON.stringify(data.field);

                $.ajax({
                    url: url,
                    data: studentData,
                    type: 'POST',
                    dataType: 'json',
                    contentType: 'application/json',
                    success: function(data) {
                        if (data == "success") {
                            layer.msg("添加成功！", {
                                icon: 1,
                                time: 1000
                            }, function() {
                                // 关闭当前页面或刷新列表
                                parent.layer.close(parent.layer.getFrameIndex(window.name));
                            });
                        } else {
                            layer.msg("添加失败！", {icon: 2});
                        }
                    },
                    error: function(args) {
                        layer.msg("服务器错误，请稍后再试！", {icon: 2});
                    }
                });

                return false; // 阻止表单跳转
            });
        });
    });
</script>
</body>
</html>
