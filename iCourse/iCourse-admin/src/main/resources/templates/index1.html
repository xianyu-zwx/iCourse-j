<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能考勤系统</title>
    <link rel="stylesheet" th:href="@{/Sys/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/Sys/css1/main.css}">
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style th:replace="css/main.css"></style>
</head>
<body>
    <!-- 通知区域 -->
    <div class="notification" id="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notification-message">操作成功</span>
    </div>
    
    <!-- 侧边导航栏 -->
    <div class="sidebar">
        <div class="logo">
            <h1>智能考勤系统</h1>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#" class="active" data-page="dashboard">
                    <i class="fas fa-home"></i>
                    <span class="nav-text">仪表盘</span>
                </a>
            </li>
            <li>
                <a href="#" data-page="students">
                    <i class="fas fa-user-graduate"></i>
                    <span class="nav-text">学生管理</span>
                </a>
            </li>
            <li>
                <a href="#" data-page="classes">
                    <i class="fas fa-chalkboard"></i>
                    <span class="nav-text">班级管理</span>
                </a>
            </li>
            <li>
                <a href="#" data-page="teachers">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span class="nav-text">教师管理</span>
                </a>
            </li>
            <li>
                <a href="#" data-page="courses">
                    <i class="fas fa-book"></i>
                    <span class="nav-text">课程管理</span>
                </a>
            </li>
            <li>
                <a href="#" data-page="schedules">
                    <i class="fas fa-calendar-alt"></i>
                    <span class="nav-text">课程安排</span>
                </a>
            </li>
            <li>
                <a href="#" data-page="attendance">
                    <i class="fas fa-clipboard-check"></i>
                    <span class="nav-text">考勤记录</span>
                </a>
            </li>
            <li>
                <a href="#" data-page="radar">
                    <i class="fas fa-wave-square"></i>
                    <span class="nav-text">毫米波雷达</span>
                </a>
            </li>
            <li>
                <a href="#" data-page="files">
                    <i class="fas fa-folder-open"></i>
                    <span class="nav-text">文件管理</span>
                </a>
            </li>
            <li>
                <a href="#" data-page="settings">
                    <i class="fas fa-cog"></i>
                    <span class="nav-text">系统设置</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 头部 -->
        <div class="header">
            <div class="header-title">
                <h2 th:text="${pageTitle ?: '系统仪表盘'}">系统仪表盘</h2>
                <p th:text="${pageDescription ?: '实时监控系统状态和传感器数据'}">实时监控系统状态和传感器数据</p>
            </div>
            <div class="header-info">
                <div class="status-badge">
                    <span class="status-indicator online" id="wifi-status"></span>
                    <span id="wifi-text">WiFi 已连接</span>
                </div>
                <div class="status-badge">
                    <span class="status-indicator online" id="mqtt-status"></span>
                    <span id="mqtt-text">MQTT 已连接</span>
                </div>
                <div class="status-badge">
                    <i class="fas fa-microchip"></i>
                    <span>CPU: <span id="cpu-usage">42%</span></span>
                </div>
                <div class="status-badge">
                    <i class="fas fa-memory"></i>
                    <span>内存: <span id="memory-usage">65%</span></span>
                </div>
            </div>
        </div>

        <!-- 页面内容区域 -->
        <div class="page-content" th:replace="${pageContent ?: 'dashboard::content'}"></div>
    </div>

    <!-- 公共脚本 -->
    <script th:replace="js/main.js"></script>
</body>
</html>
